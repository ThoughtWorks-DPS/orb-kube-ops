workflows:
  version: 2

  dev-release-kube-ops-orb:
    jobs:
      - orb-tools/validate:
          filters: *dev-release-filter

      - orb-tools/publish-dev:
          context: twdps-orb-authors
          orb-name: twdps/kube-ops
          filters: *dev-release-filter
          requires:
            - orb-tools/validate

      - approve-release:
          type: approval
          requires:
            - orb-tools/publish-dev
          filters: *dev-release-filter

      - orb-tools/release-tag:
          context: twdps-orb-authors
          ssh-fingerprints: $SVC_FINGERPRINT
          filters: *dev-release-filter
          requires:
            - approve-release

      - alpine-no-sudo-latest:
          context: twdps-orb-authors
          filters: *dev-release-filter
          requires:
            - orb-tools/release-tag
      - alpine-no-sudo-versions:
          context: twdps-orb-authors
          filters: *dev-release-filter
          requires:
            - orb-tools/release-tag
      - alpine-sudo-latest:
          context: twdps-orb-authors
          filters: *dev-release-filter
          requires:
            - orb-tools/release-tag
      - alpine-sudo-versions:
          context: twdps-orb-authors
          filters: *dev-release-filter
          requires:
            - orb-tools/release-tag
      - slim-no-sudo-latest:
          context: twdps-orb-authors
          filters: *dev-release-filter
          requires:
            - orb-tools/release-tag
      - slim-no-sudo-versions:
          context: twdps-orb-authors
          filters: *dev-release-filter
          requires:
            - orb-tools/release-tag
      - slim-sudo-latest:
          context: twdps-orb-authors
          filters: *dev-release-filter
          requires:
            - orb-tools/release-tag
      - slim-sudo-versions:
          context: twdps-orb-authors
          filters: *dev-release-filter
          requires:
            - orb-tools/release-tag
      - ubuntu-machine-latest:
          context: twdps-orb-authors
          filters: *dev-release-filter
          requires:
            - orb-tools/release-tag
      - ubuntu-machine-versions:
          context: twdps-orb-authors
          filters: *dev-release-filter
          requires:
            - orb-tools/release-tag

  promote-orb-kube-ops:
    jobs:
      # patch, minor, or major publishing, depending on which orb source
      # files have been modified 
      - orb-tools/promote-dev-to-prod:
          name: patch-release
          context: twdps-orb-authors
          release: patch
          orb-name: twdps/kube-ops
          ssh-fingerprints: $SVC_FINGERPRINT
          filters: *patch-tag-publish-filter

      - orb-tools/promote-dev-to-prod:
          name: minor-release
          context: twdps-orb-authors
          release: minor
          orb-name: twdps/kube-ops
          ssh-fingerprints: $SVC_FINGERPRINT
          filters: *minor-tag-publish-filter

      - orb-tools/promote-dev-to-prod:
          name: major-release
          context: twdps-orb-authors
          release: major
          orb-name: twdps/kube-ops
          ssh-fingerprints: $SVC_FINGERPRINT
          filters: *major-tag-publish-filter

      - orb-tools/documentation-only:
          name: documentation-updates
          filters: *edit-tag-publish-filter
