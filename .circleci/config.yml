          inspec-version: 5.18.14
          istioctl-version: 1.14.3
          kubectl-version: 1.24.3
          sonobuoy-version: 0.56.10
          terraform-version: 1.2.7

  slim-sudo-latest:
    docker:
      - image: twdps/circleci-kube-ops:slim-stable
    steps:
      - slim-sudo-prep
      - kube/packages:
