          kubectl-version: latest
          sonobuoy-version: latest

  slim-no-sudo-versions:
    docker:
      - image: twdps/circleci-remote-docker:slim-stable
    steps:
      - slim-no-sudo-prep
      - kube/packages:
          use-sudo: false
